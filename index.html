<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/scss/style.css" />
    <title>Header Task</title>
  </head>
  <body>
    <nav class="mt-4">
      <section id="logo">
        <h1>eDash</h1>
      </section>
      <section id="search">
        <input
          placeholder="Search for anything"
          class="searchbar"
          type="search"
          name=""
          id=""
        />
      </section>

      <section id="links">
        <div class="tab-link">
          <ul class="link-dropdown">
            <li><i class="bi bi-chevron-down"></i>Home</li>
            <li><i class="bi bi-chevron-down"></i>About Us</li>
            <li><i class="bi bi-chevron-down"></i>Pages</li>
            <li><i class="bi bi-chevron-down"></i>Courses</li>
            <li><i class="bi bi-chevron-down"></i>Blog</li>
            <li><i class="bi bi-chevron-down"></i>Contact Us</li>
          </ul>
        </div>
        <div class="button-container">
          <button><i class="bi bi-person-fill-add"></i> Sign Up</button>
        </div>
      </section>
    </nav>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
